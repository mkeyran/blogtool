<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5A87;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C44569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#2E5A87" stroke-width="4"/>
  
  <!-- Blog/document icon -->
  <rect x="160" y="120" width="192" height="272" rx="8" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Title lines -->
  <rect x="180" y="150" width="120" height="8" rx="4" fill="#4A90E2"/>
  <rect x="180" y="170" width="80" height="6" rx="3" fill="#7AB8F0"/>
  
  <!-- Content lines -->
  <rect x="180" y="200" width="152" height="4" rx="2" fill="#D0D0D0"/>
  <rect x="180" y="215" width="140" height="4" rx="2" fill="#D0D0D0"/>
  <rect x="180" y="230" width="160" height="4" rx="2" fill="#D0D0D0"/>
  <rect x="180" y="245" width="130" height="4" rx="2" fill="#D0D0D0"/>
  
  <rect x="180" y="270" width="150" height="4" rx="2" fill="#D0D0D0"/>
  <rect x="180" y="285" width="145" height="4" rx="2" fill="#D0D0D0"/>
  <rect x="180" y="300" width="135" height="4" rx="2" fill="#D0D0D0"/>
  
  <!-- Hugo "H" logo overlay -->
  <circle cx="320" cy="320" r="32" fill="url(#grad2)" stroke="#C44569" stroke-width="2"/>
  <text x="320" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">H</text>
  
  <!-- Tool/gear icon -->
  <g transform="translate(200, 320)">
    <circle cx="0" cy="0" r="20" fill="#666666"/>
    <circle cx="0" cy="0" r="12" fill="white"/>
    <circle cx="0" cy="0" r="6" fill="#666666"/>
    <!-- Gear teeth -->
    <rect x="-2" y="-22" width="4" height="6" fill="#666666"/>
    <rect x="-2" y="16" width="4" height="6" fill="#666666"/>
    <rect x="-22" y="-2" width="6" height="4" fill="#666666"/>
    <rect x="16" y="-2" width="6" height="4" fill="#666666"/>
    <!-- Diagonal teeth -->
    <rect x="-16" y="-16" width="4" height="4" fill="#666666" transform="rotate(45)"/>
    <rect x="12" y="-16" width="4" height="4" fill="#666666" transform="rotate(45)"/>
    <rect x="-16" y="12" width="4" height="4" fill="#666666" transform="rotate(45)"/>
    <rect x="12" y="12" width="4" height="4" fill="#666666" transform="rotate(45)"/>
  </g>
</svg>